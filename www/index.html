<!DOCTYPE html>
<html>
    <head>
        
        <title>VIP Taste</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
            <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
            <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    
    </head>
    <body>
        
        <div data-role="page">
            
            <div data-role="header">
                <h1>VIP Taste</h1>
            </div><!-- /header -->
            
            <div data-url="root" data-role="content">	
     
                
                <label for="username" class="ui-hidden-accessible">Username:</label>
                <input type="text" name="username" id="username" value="" placeholder="     Your name"/>
                
                <label for="username" class="ui-hidden-accessible">Username:</label>
                <input type="text" name="username" id="username" value="" placeholder="     Mobile Phone"/>
                
                <label for="username" class="ui-hidden-accessible">Username:</label>
                <input type="text" name="username" id="username" value="" placeholder="     Email"/>
                
                <label for="username" class="ui-hidden-accessible">Username:</label>
                <input type="text" name="username" id="username" value="" placeholder="     Password"/>
                
                <label for="username" class="ui-hidden-accessible">Username:</label>
                <input type="text" name="username" id="username" value="" placeholder="     Address"/>
                
                <a href="#page1" data-role="button" data-icon="star">Star button</a>

                    
            </div><!-- /content -->


        </div><!-- /page -->

        
        <div data-url="page1" data-role="page" id="panel">
            
            <div data-role="header" data-position="fixed" class="portal-header">
                <h1></h1><input type="hidden" name="title" value="Panel Condition" />
                <a href="#" data-rel="back" data-icon="arrow-l" data-direction="reverse" class="ui-btn-left" data-theme="b">Back</a>
                <a href="#root" data-rel="button" data-icon="arrow-r" data-iconpos="right" data-direction="reverse" class="ui-btn-right" data-theme="b">Home</a>
            </div><!-- /header -->
            
            <div data-role="content" class="ui-body-a">
                <a href="#" data-role="button" id="page-btn-arm"><img src="images/arm.png" alt="Arm"/>Arm</a>
                <a href="#" data-role="button" id="page-btn-home"><img src="images/home.png" alt="Home"/>Home</a>
                <a href="#" data-role="button" id="page-btn-disarm"><img src="images/disarm.png" alt="Disarm"/>Disarm</a>
                <p><a class="ui-btn ui-btn-corner-all ui-shadow ui-btn-up-c" href="#panel_setting" data-role="button"><span class="ui-btn-inner ui-btn-corner-all" aria-hidden="true"><span class="ui-btn-text">Panel Setting</span></span></a></p>
                
                <script>
                    $(document).ready(function(){
                                      var output = $('#output');
                                      
                                      $.ajax({
                                             url: 'http://stmak.4irc.com/web/samcroft/landmarks.php',
                                             dataType: 'jsonp',
                                             jsonp: 'jsoncallback',
                                             timeout: 5000,
                                             success: function(data, status){
                                             $.each(data, function(i,item){
                                                    var landmark = '<h1>'+item.name+'</h1>'
                                                    + '<p>'+item.latitude+'<br>'
                                                    + item.longitude+'</p>';
                                                    
                                                    output.append(landmark);
                                                    });
                                             },
                                             error: function(){
                                             output.text('There was an error loading the data.');
                                             }
                                             });
                                      });
                    </script>
                
                
            </div><!-- /content -->
            
            <div role="contentinfo" class="ui-footer ui-bar-a ui-disable" data-role="footer">
                <h6>Â© ASSA ABLOY 2013</h6>
            </div><!-- /footer -->
            
        </div><!-- /page panel -->
        
        
    </body>
</html>
